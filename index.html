<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fluidoterapia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Fluidoterapia</h2>
    
    <h3>Para Cães</h3>
    <label for="pesoCao">Peso do cão (kg):</label>
    <input type="number" id="pesoCao" placeholder="Digite o peso" oninput="calcularFluidosCao()">
    <p id="resultadoCao">Total de fluidos: 0 ml por 24h</p>
    
    <h3>Para Gatos</h3>
    <label for="pesoGato">Peso do gato (kg):</label>
    <input type="number" id="pesoGato" placeholder="Digite o peso" oninput="calcularFluidosGato()">
    <p id="resultadoGato">Total de fluidos: 0 ml por 24h</p>
    
    <script>
        function calcularFluidosCao() {
            let peso = parseFloat(document.getElementById('pesoCao').value);
            let taxaReposicao = 60; // ml/kg padrão para reposição
            let taxaManutencao = 50; // ml/kg padrão para manutenção
            
            if (isNaN(peso) || peso <= 0) {
                document.getElementById('resultadoCao').innerText = "Total de fluidos: 0 ml por 24h";
                return;
            }
            
            let totalReposicao = peso * taxaReposicao;
            let totalManutencao = (peso * taxaManutencao) / 24; // corrigindo para ml/hora
            let totalFluido = totalReposicao + (totalManutencao * 24);
            
            document.getElementById('resultadoCao').innerText = `Total de fluidos: ${totalFluido.toFixed(2)} ml por 24h`;
        }
        
        function calcularFluidosGato() {
            let peso = parseFloat(document.getElementById('pesoGato').value);
            let taxaTotal = 40; // ml/kg padrão para gatos
            
            if (isNaN(peso) || peso <= 0) {
                document.getElementById('resultadoGato').innerText = "Total de fluidos: 0 ml por 24h";
                return;
            }
            
            let totalFluido = peso * taxaTotal;
            
            document.getElementById('resultadoGato').innerText = `Total de fluidos: ${totalFluido.toFixed(2)} ml por 24h`;
        }
    </script>
</body>
</html>
